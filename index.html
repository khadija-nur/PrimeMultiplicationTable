<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<script type="module" src="./index.js" defer></script>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<h1>Primes Multiplication Table</h1>
		<form>
			<fieldset>
				<legend>Enter a number and generate your table</legend>

				<input
					type="number"
					id="input"
					min="1"
					autofocus
					class="user_input"
					placeholder="Enter a number"
					required
				/>
				<input
					type="submit"
					id="generateTable"
					class="submit_btn"
					value="Generate Table"
				/>
			</fieldset>
		</form>

		<main class="table_container"></main>
	</body>
</html>
